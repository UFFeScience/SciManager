# Server
server.port=9000
server.contextPath=/SciManager

# SystemNotifier
notifer.system.url=http://localhost:9004/SystemNotifier/notification

# Logging
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.uff.scimanager=DEBUG

# ThymeLeaf
spring.thymeleaf.check-template-location=false
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=/WEB-INF/view/
spring.thymeleaf.sufix=.html

# MongoDB database properties
spring.data.mongodb.database=sciManager
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# RabbitMq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Beans server config
spring.jmx.enabled=false

# Pagination settings
pagination.default.order=asc
pagination.first.result=0
pagination.size=12
pagination.filter.size=5
pagination.tasks.size=50
pagination.execution.metadata.size=200

# Jdbc driver
jdbc.driverClassName=org.postgresql.Driver

# Jdbc sciManager database properties
jdbc.scimanager.url=jdbc:postgresql://localhost:5432/SciManager
jdbc.scimanager.username=postgres
jdbc.scimanager.password=postgres
jdbc.scimanager.schema=public

# Jdbc sciCumulus database properties
jdbc.scicumulus.url=jdbc:postgresql://localhost:5432/SciCumulus
jdbc.scicumulus.username=postgres
jdbc.scicumulus.password=postgres
jdbc.scicumulus.schema=public

# Hibernate properties
hibernate.hbm2ddl.auto=validate
hibernate.show_sql=true
hibernate.format_sql=false
hibernate.generate_statistics=false

# Notification properties
system.url=http://localhost:9000/SciManager

# Email properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=scimanager@ic.uff.br
spring.mail.password=Livre2008!
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.socketFactory.fallback=false