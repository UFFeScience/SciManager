<!-- page body -->
<div class="page-main-content">
	<div class="page-title">
		<div class="no-pad-left title_left col-md-12 col-sm-12 col-xs-12">
			<div class="no-pad-left col-md-12 col-sm-12 col-xs-12">
				<h2>Tags</h2>
				<div th:replace="fragments/search-filter"></div>
			</div>
		</div>

		<div class="col-md-6 col-sm-6 pull-right col-xs-6 pad-top10">
			<form th:replace="fragments/search"></form>
		</div>
		<input id="search-url" type="hidden" name="searchUrl" th:value="${searchListUrl}" />
	</div>

	<div class="clearfix"></div>

	<div class="row loaded-content">
		<div class="col-md-12 sci-manager-data-table-container">
			<div class="x_panel">
				<div class="x_content">

					<div class="row">

						<div class="col-md-12 col-sm-12 col-xs-12">
							<div th:if="${headerData != null and headerData.currentUser != null and headerData.currentUser.userRole != T(com.uff.scimanager.domain.Role).USER}" class="pull-left">
								<button type="button" class="btn btn-success" data-toggle="modal" data-target=".bs-create-tag-modal-lg">Criar tag <i class="fa fa-plus"></i></button>
							</div>

						</div>

						<div class="clearfix"></div>

						<!-- start tag list -->
						<div class="table-container">
							<table class="table default-sci-table">
								<thead>
									<tr>
										<th>Nome da tag</th>
										<th style="width: 25%"></th>
									</tr>
								</thead>
								<tbody>
									<th:block th:each="tag : ${tagDTOs}">
										<tr th:id="|tag-row-${tag.tagId}|">
											<td>
												<a th:id="|tag-name-${tag.tagId}|" th:text="${tag.tagName}">[..]</a>
												<br />
											</td>
											<td class="actions">
												<a data-toggle="modal" data-target=".bs-edit-tag-modal-lg" th:id="|edit-tag-${tag.tagId}|" class="edit-tag btn btn-default btn-xs edit-tag">
													<i data-toggle="tooltip" data-placement="top" title="Editar" class="fa fa-pencil"></i>
												</a>
												<a th:id="|remove-tag-${tag.tagId}|" data-toggle="modal" data-target=".bs-remove-tag-modal-lg" type="button" class="remove-tag-button btn btn-default btn-xs">
													<i data-toggle="tooltip" data-placement="top" title="Remover" class="fa red fa-trash-o"></i>
												</a>
											</td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
						<!-- end tag list -->

						<div class="alert-no-content alert alert-info alert-dismissible" role="alert" th:if="${tagDTOs != null and tagDTOs.isEmpty()}">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
							</button>
							Nenhuma tag encontrada
						</div>

						<div class="loading-data-async">
	           				<i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
	           			</div>

					</div>
				</div>
			</div>
		</div>
		<div th:replace="fragments/pagination"></div>

		<div th:replace="fragments/tag/edit-tag-modal"></div>
		<div th:replace="fragments/tag/remove-tag-modal"></div>
	</div>
</div>
<!-- /page body -->
