<!-- Create tag modal -->
<div class="modal fade bs-create-tag-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
   	<div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="createTagLabel">Criar tag</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="create-tag-form" th:object="${tagForm}" class="form-horizontal form-label-left" th:novalidate="true" role="form" th:action="@{/tag/create-tag}">

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:required="true" for="tag-name">Nome da tag <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input th:required="true" id="tag-name" th:field="*{tagName}" type="text" name="tagName" data-validate-length-range="1,70" placeholder="Tag" class="form-control col-md-7 col-xs-12" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default cancel-button" data-dismiss="modal">Cancelar</button>
                <button id="create-tag-submit-button" type="button" class="action-button btn btn-success">
                	<span class="action-text">Salvar</span>
                	<i class="fa fa-spinner loading-action hide fa-pulse fa-2x fa-fw"></i>
                </button>
            </div>

        </div>
    </div>
</div>
<!-- /Create tag modal -->
