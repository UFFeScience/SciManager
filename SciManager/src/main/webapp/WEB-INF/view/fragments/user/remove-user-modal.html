<!-- Remove user modal -->
<div class="modal fade bs-remove-user-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
   	<div class="modal-dialog modal-md">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="deleteUserLabel">Deseja mesmo excluir o usuário?</h4>
            </div>
            <div class="modal-footer">
            	<form method="post" id="remove-user-form" class="form-horizontal form-label-left" th:novalidate="true" role="form" th:action="@{/user/remove-user}">
	            	<input id="authorization-token" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	            	<input id="remove-user-id" type="hidden" name="userId" />

	                <button type="button" class="btn btn-default cancel-button" data-dismiss="modal">Cancelar</button>
	                <button id="delete-user-button" type="button" data-dismiss="modal" class="action-button btn btn-success">
	                	<span class="action-text">Confirmar</span>
	                	<i class="fa fa-spinner loading-action hide fa-pulse fa-2x fa-fw"></i>
	                </button>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- /Remove user modal -->
