<!-- Remove user modal -->
<div class="modal fade bs-remove-user-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
   	<div class="modal-dialog modal-sm">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="addUserLabel">Deseja mesmo remover o usuário do grupo?</h4>
            </div>
            <div class="modal-footer">
            	<input id="authorization-token" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            	<input id="remove-user-user-id" type="hidden" name="userId" value="" />
                <input id="remove-user-user-group-id" type="hidden" name="userGroupId" value="" />

                <button type="button" class="btn btn-default cancel-button" data-dismiss="modal">Cancelar</button>
                <button id="remove-user-submit-button" type="button" data-dismiss="modal" class="action-button btn btn-success">
                	<span class="action-text">Confirmar</span>
                	<i class="fa fa-spinner loading-action hide fa-pulse fa-2x fa-fw"></i>
                </button>
            </div>

        </div>
    </div>
</div>
<!-- /Remove user modal -->
