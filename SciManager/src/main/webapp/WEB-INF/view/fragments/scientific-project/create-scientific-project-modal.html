<!-- Create scientific project modal -->
<div class="modal fade bs-create-project-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
   	<div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="createScientificProjectLabel">Criar projeto científico</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="create-scientific-project-form" th:object="${scientificProjectForm}" class="form-horizontal form-label-left" th:novalidate="true" role="form" th:action="@{/scientific-project/create-scientific-project}">

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="projectName">Nome do projeto científico <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input th:required="true" th:field="*{projectName}" id="projectName" type="text" name="projectName" data-validate-length-range="1,70" placeholder="Nome do projeto científico" class="form-control col-md-7 col-xs-12" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default cancel-button" data-dismiss="modal">Cancelar</button>
                <button id="create-scientific-project-submit-button" type="button" class="action-button btn btn-success">
                	<span class="action-text">Salvar</span>
                	<i class="fa fa-spinner loading-action hide fa-pulse fa-2x fa-fw"></i>
                </button>
            </div>

        </div>
    </div>
</div>
<!-- /Create scientific project modal -->
