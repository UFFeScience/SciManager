<!-- Edit workflow modal -->
<div class="modal fade bs-edit-workflow-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
   	<div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="editWorkflowLabel">Editar workflow</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="edit-workflow-form" class="form-horizontal form-label-left" th:novalidate="true" role="form" th:action="@{/workflow/edit-workflow}" accept-charset="UTF-8">

					<div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="workflowName">Nome do workflow <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                        	<input id="edit-workflow-id" type="hidden" name="workflowId" value="" />
                            <input th:required="true" id="edit-workflow-name" type="text" name="workflowName" data-validate-length-range="5,20" placeholder="Nome do workflow" class="form-control col-md-7 col-xs-12" />
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="swfms">Nome do SGWfC </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input readonly="readonly" id="edit-swfms" type="text" name="swfms" data-validate-length-range="0,70" placeholder="swfms" class="optional form-control col-md-7 col-xs-12" />
                        </div>
                    </div>

                    <input type="hidden" name="scientificProjectId" id="edit-scientific-project-id" />
                    <input type="hidden" name="scientificExperimentId" id="edit-scientific-experiment-id" />

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Associe um grupo <span class="required">*</span></label>
                        <div class="chosen-component-input edit-user-group col-md-6 col-sm-6 col-xs-12">
                            <select th:required="true" name="responsibleGroupName" class="edit-user-group-select form-control" >
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default cancel-button" data-dismiss="modal">Cancelar</button>
				<button id="edit-workflow-submit-button" type="button" class="action-button btn btn-success">
                	<span class="action-text">Salvar</span>
                	<i class="fa fa-spinner loading-action hide fa-pulse fa-2x fa-fw"></i>
                </button>
            </div>

        </div>
    </div>
</div>
<!-- /Edit workflow modal -->
