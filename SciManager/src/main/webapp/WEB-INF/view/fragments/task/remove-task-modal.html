<!-- Remove task modal -->
<div class="modal fade bs-remove-task-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
   	<div class="modal-dialog modal-md">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="deleteTaskLabel">Deseja mesmo excluir a tarefa?</h4>
            </div>
            <div class="modal-footer">
            	<form method="post" id="remove-task-form" class="form-horizontal form-label-left" th:novalidate="true" role="form" th:action="@{/task-board/remove-task}">
	            	<input id="authorization-token" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	            	<input id="remove-task-id" type="hidden" name="taskId" value="" />

	                <button type="button" class="btn btn-default cancel-button" data-dismiss="modal">Cancelar</button>
	                <button id="delete-task-button" type="button" data-dismiss="modal" class="action-button btn btn-success">
	                	<span class="action-text">Confirmar</span>
	                	<i class="fa fa-spinner loading-action hide fa-pulse fa-2x fa-fw"></i>
	                </button>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- /Remove task modal -->
