# Server
server.port=9003
server.contextPath=/SystemNotificationProcessor

# Logging
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.uff.workflow.monitor=DEBUG

# Beans server config
spring.jmx.enabled=false

# Jdbc driver
jdbc.driverClassName=org.postgresql.Driver

# Jdbc sciManager database properties
jdbc.scimanager.url=jdbc:postgresql://localhost:5432/SciManager
jdbc.scimanager.username=postgres
jdbc.scimanager.password=postgres
jdbc.scimanager.schema=public

# Hibernate properties
hibernate.hbm2ddl.auto=validate
hibernate.show_sql=true
hibernate.format_sql=false
hibernate.generate_statistics=false

# MongoDB database properties
spring.data.mongodb.database=sciManager
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# RabbitMq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Notification properties
system.url=http://localhost:9000/SciManager
system.notifier.url=http://localhost:9004/SystemNotifier/notification

# Email properties
